<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>StepProgressBar by mickaelr</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="jquery.StepProgressBar.css">
    </head>
    <body>
        <h1>StepProgressBar</h1>

        <div class="step-progressbar-1"></div>

        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery.StepProgressBar.js"></script>
        <script type="text/javascript">
            'use strict';

            $(document).ready(function() {
                $('.step-progressbar-1').stepProgressBar({
                    currentValue: 100,
                    steps: [
                        {
                            topLabel: '50unit',
                            value: 50
                        },
                        {
                            topLabel: '150unit',
                            value: 150
                        },
                        {  
                            value: 200, 
                            topLabel: '200unit',
                            bottomLabel: '<i class="fa-gift"></i> achieved!',
                            mouseOver: function() { alert('mouseOver'); },
                            click: function() { alert('click'); }
                        }
                    ]
                });
                setTimeout(function() {
                    console.log($('.step-progressbar-1').stepProgressBar('getCurrentValue'));
                }, 1500);
                setTimeout(function() {
                    $('.step-progressbar-1').stepProgressBar('setCurrentValue', 190);
                }, 3000);
            });
        </script>
    </body>
</html>
